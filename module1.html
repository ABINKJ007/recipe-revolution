<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Revolution</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i> Recipe Revolution</h1>
        <p>Your ultimate food and recipe generator platform!</p>

        <div class="input-group">
            <input type="text" id="ingredients" placeholder="E.g., Tomato, Cheese, Bread">
            <button onclick="getRecipes()"><i class="fas fa-search"></i> Generate Recipe</button>
        </div>

        <div id="result"></div>

        <button id="generateQR" style="display:none;" onclick="generateQRCode()">Generate QR Code</button>
        <canvas id="qrcode"></canvas>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
